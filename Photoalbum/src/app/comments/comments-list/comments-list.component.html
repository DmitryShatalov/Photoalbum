<div class="comments-container">
  <button class="btn show-comment-btn" mat-button color="primary" (click)="showComments(); showHideComments(); addComment()">
    <i class="material-icons">comment</i>
    {{isShowedComments == false ? 'Показать комментарии': 'Скрыть комментарии'}}
  </button>
  <mat-list class="comments-list" *ngIf="isShowedComments">
    <mat-radio-group class="example-radio-group" *ngIf="isComment">
      <mat-radio-button class="example-radio-button" value="alphabet" color="primary" (change)="orderByAlpabet()">
        По алфавиту
      </mat-radio-button>
      <mat-radio-button class="example-radio-button" value="date" color="primary" [checked]="orderByDefault" (change)="orderByDate()">
        По дате
      </mat-radio-button>
    </mat-radio-group>

    <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
    <mat-list-item *ngFor="let comm of photoComments; let i = index">
      <div class="show-comments" *ngIf="!isEditable[i]">
        <p class="comment-user" mat-line color="primary">{{comm['user']}}</p>
        <p class="comment-text" mat-line>{{comm['text']}}</p>
        <span class="comment-date" mat-line>Добавлено
          <span>{{comm['date'] | date: "MMM d yyyy, HH:mm"}}</span>
        </span>
      </div>

      <div *ngIf="isEditable[i]">
        <app-edit-comment [comm]="comm" (commentText)="editComment($event)"></app-edit-comment>
      </div>
      <div class="comments-action-button" *ngIf="isCurrentUserComment[i] || !allPostsPage">
        <button class="edit-comment--btn" mat-icon-button color="primary" (click)="isCommentEditable(i)">
          <i class="material-icons comment-icons">edit</i>
        </button>
        <button class="delete-comment--btn" mat-icon-button color="primary" (click)="deleteComment(comm['id'])">
          <i class="material-icons comment-icons">delete</i>
        </button>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>

    <div *ngIf="isNoComment">Комментариев нет</div>
  </mat-list>

</div>

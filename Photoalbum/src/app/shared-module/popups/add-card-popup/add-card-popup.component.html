<form class="edit-popup-form" [formGroup]="addPopupForm" (ngSubmit)="addPost()">
  <div class="edit-card-popup">
    <label>Image</label>
    <br>

    <input type="file" (change)="onFileSelected($event)" required formControlName="img">
    <br>
    <br>
    <label>Заголовок</label>
    <br>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newTitle" required formControlName="title">
    </mat-form-field>
    <br>

    <label>Описание</label>
    <br>
    <mat-form-field>
      <textarea matInput [(ngModel)]="newDesc" required formControlName="desc"></textarea>
    </mat-form-field>
  </div>
  <div class="popup-buttons">
    <button mat-button mat-dialog-close class="popup-btn">Отмена</button>
    <button mat-button class="popup-btn" class="submit" [disabled]="addPopupForm.invalid">Добавить</button>
  </div>
</form>

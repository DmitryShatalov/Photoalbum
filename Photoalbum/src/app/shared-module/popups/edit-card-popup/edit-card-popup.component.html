<div class="edit-card-popup">
  <label>Заголовок</label>
  <br>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="editedTitle">
  </mat-form-field>
  <br>

  <label>Описание</label>
  <br>
  <mat-form-field>
    <textarea matInput [(ngModel)]="editedDesc"></textarea>
  </mat-form-field>
</div>
<div class="popup-buttons">
  <button mat-button mat-dialog-close class="popup-btn">Отмена</button>
  <button mat-button class="popup-btn" (click)="editPost()">Изменить</button>
</div>

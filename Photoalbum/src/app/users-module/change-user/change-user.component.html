<div class="ChangeUserPopup">
  <h1 mat-dialog-title>Профиль</h1>
  <mat-dialog-content>
    <!--  <div class="mat-title">Имя</div> -->
    <mat-form-field>
      <input matInput placeholder="Введите имя" [(ngModel)]="newName">
    </mat-form-field>

    <!-- <div class="mat-title">Логин</div> -->
    <div>
      <mat-form-field>
        <input matInput placeholder="Введите логин" [(ngModel)]="newLogin">
      </mat-form-field>
      <!-- <button mat-button>edit</button> -->
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close class="popup-btn" (click)="closeChangePopup()">Отмена</button>
    <button mat-button color="primary" class="popup-btn" (click)="changeUser()">Изменить</button>
  </div>

</div>

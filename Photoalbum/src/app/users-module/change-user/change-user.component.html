<div class="ChangeUserPopup">
  <div class="change-login">
    <label>Новый логин</label>
    <br>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newLogin">
    </mat-form-field>
    <br>
  </div>
  <div class="change-name">
    <label>Новое имя</label>
    <br>
    <mat-form-field>
      <input matInput [(ngModel)]="newName">
    </mat-form-field>
  </div>
</div>
<div class="popup-buttons">
  <button mat-button class="popup-btn" (click)="changeUser()">Изменить</button>
  <button mat-button class="popup-btn" (click)="closeChangePopup()">Отмена</button>
</div>

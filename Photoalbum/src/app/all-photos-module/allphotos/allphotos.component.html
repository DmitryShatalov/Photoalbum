<div class="all-photos-wrapper">

  <div class="flex-card-container" fxLayout="row wrap" fxLayout.xs="column">
      <div class="flex-card-item" *ngFor="let post of posts;let i = index" fxFlex="25" >
        <app-post-card [post]="post" (addRatingEmmiter)="addRating($event, post)" fxFlex="20"></app-post-card>
      </div>
  </div>
</div>
<app-navigation  [isAuth]="isAuth()"></app-navigation>

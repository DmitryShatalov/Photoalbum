<mat-card class="post-card">
  <div mat-card-avatar class="example-header-image"></div>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title>Title</mat-card-title>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
      very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
    <span>Added by username</span>
    <span>Date</span>
  </mat-card-content>
  <span class="fullRating">Rating: <bar-rating [(rate)]="fullRating" [theme]="'stars'"></bar-rating></span>
  <span class="myRating">My Rating: <bar-rating [(rate)]="myRating" [theme]="'stars'"></bar-rating></span>
  
</mat-card>
